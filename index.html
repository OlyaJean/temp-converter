<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Temperature</title>
  </head>
  <body>
    <div class="container">
      <h2>Temperature conversation:</h2>
      <input id="temp" type="text" />

      <input type="radio" id="cels" name="temperature" />
      <label for="cels">Celsius -> Fahrenheit</label>
      <br />
      <input type="radio" id="fahr" name="temperature" />
      <label for="fahr">Fahrenheit -> Celsius</label>

      <button id="btn">submit</button>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
